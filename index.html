<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center font-weight-bold">
              Registration Forms
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card-body">
                    <form name="RegistrationForm">
                    <div class="form-group">
                      <label for="FirstName">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="FirstName"
                        placeholder="Enter First Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="LastName">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="LastName"
                        placeholder="Enter Last Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Email">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="Email"
                        placeholder="Enter email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="PhoneNumber">PhoneNumber</label>
                      <input
                        type="tel"
                        pattern="[+][0-9]{12}"
                        class="form-control"
                        id="PhoneNumber"
                        placeholder="Enter PhoneNumber"
                        required
                      />
                    </div>
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="Active"
                      />
                      <label class="form-check-label" for="Active"
                        >Active</label
                      >
                    </div>

                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="Gender"
                        id="Male"
                        value="Male"
                      />
                      <label >Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="Gender"
                        id="Female"
                        value="Female"
                      />
                      <label 
                        >Female</label
                      >
                    </div><br>
                    <input type="submit" class="btn btn-primary" value="Submit">
                  </form>
                  </div>
              
                <table id="table" class="table table-sm table-borderles">
                  <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>Active</th>
                    <th>Gender</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
       var formElement = document.forms['RegistrationForm'];

formElement.onsubmit = function Save()
   {
        var table = document.getElementById("table");
    
        var row = table.insertRow(-1);
        row.insertCell(0).innerHTML =
          document.getElementById("FirstName").value;
        row.insertCell(1).innerHTML = document.getElementById("LastName").value;
        row.insertCell(2).innerHTML = document.getElementById("Email").value;
        row.insertCell(3).innerHTML =
          document.getElementById("PhoneNumber").value;
          row.insertCell(4).innerHTML = (document.getElementById("Active").value)=="on"?"Active":"InActive";
          row.insertCell(5).innerHTML =  
          document.forms["RegistrationForm"]["Gender"].value;
        return false;
      }
    </script>
  </body>
</html>
